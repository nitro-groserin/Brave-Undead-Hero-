  <style>
    /* bodyとコンテナのスタイル */
    body {
      margin: 0;
      overflow: hidden;
      font-family: 'arial', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
      background: linear-gradient(180deg, #8b0000 0%, #ff4500 50%, #ffa500 100%); /* マグマのようなグラデーションに変更 */
    }
    
    /* バブルコンテナのスタイル */
    .bubble-container {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    
    /* バブルの基本スタイル */
    .bubble {
      position: absolute;
      border-radius: 50%;
      background-color: rgba(255, 165, 0, 0.6); /* 燃えるようなオレンジ色の泡に変更 */
      box-shadow: inset 0 0 10px rgba(255, 215, 0, 0.8); /* 輝くようなゴールドの影に変更 */
      animation: bubblingup linear infinite;
      will-change: transform, opacity;
    }

    /* アニメーションの定義 */
    @keyframes bubblingup {
      0% {
        transform: translateY(100vh) scale(0.2);
        opacity: 0.1;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-20vh) scale(1);
        opacity: 0;
      }
    }

    /* タイトルとボタンのスタイル */
    .main-title {
      position: relative;
      z-index: 10;
      color: white;
      font-size: 72px;
      text-align: center;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.8); /* 影を強調 */
      font-family: 'georgia', serif;
      margin: 0;
      letter-spacing: 2px;
    }
    .start-button {
      position: relative;
      z-index: 10;
      padding: 15px 30px;
      font-size: 24px;
      font-weight: bold;
      color: #8b0000; /* ボタンの文字色を深い赤に */
      background-color: white;
      border: none;
      border-radius: 50px;
      text-decoration: none;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* 影を強調 */
      transition: transform 0.2s, background-color 0.2s;
      margin-top: 50px;
    }

    .start-button:hover {
      background-color: #ffe0b2; /* ホバー時の色を明るいオレンジに */
      transform: scale(1.05);
    }


    /* 広告コンテナのスタイル */
    .ad-container {
      position: relative;
      z-index: 10;
      margin-bottom: 20px;
    }

  </style>
</head>

  <script>
    const container = document.querySelector('.bubble-container');
    
    function createBubble() {
      const bubble = document.createElement('div');
      bubble.classList.add('bubble');
      
      const size = Math.random() * 20 + 5;
      bubble.style.width = `${size}px`;
      bubble.style.height = `${size}px`;
      bubble.style.left = `${Math.random() * 100}vw`;
      bubble.style.animationDuration = `${Math.random() * 4 + 2}s`;
      
      container.appendChild(bubble);
    
      bubble.addEventListener('animationend', () => {
        bubble.remove();
      });
    }
    
    setInterval(createBubble, 100);
    
    window.addEventListener('resize', () => {
      container.style.width = window.innerWidth + 'px';
      container.style.height = window.innerHeight + 'px';
    });
  </script>
