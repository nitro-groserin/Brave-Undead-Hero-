    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <style>
        /* CSSã‚»ã‚¯ã‚·ãƒ§ãƒ³ */
        body {

            /* ç”»åƒãƒ‘ã‚¹ã¯ç’°å¢ƒã«åˆã‚ã›ã¦ç¢ºèªã—ã¦ãã ã•ã„ */
            background-image: url('Screenshot_20250924-070008~2.png'); 
            background-size: cover;
            background-repeat: no-repeat;
        }

        .left-door {
            left: 0;

        .right-door {
            right: 0;

        .door-container::before {
            content: '';

        .door-open .left-door {

        }

        .door-open .content {

        }

        .door-open::before {

        }

        /* ğŸ”´ ä¿®æ­£ç‚¹ 1: z-indexã‚’æœ€å¤§å€¤ã«è¨­å®šã—ã€ç¢ºå®Ÿã«æœ€å‰é¢ã¸ */
        #toggleButton {
            z-index: 99999;
            position: absolute;
            top: 65%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 12px 24px;

        #petal-canvas-container canvas {

        .content h1 {

<body>
    <div class="door-container">
        <div class="door left-door"></div>
        <div class="door right-door"></div>
        <div class="content">
            <h1>ã‚ˆã†ã“ã<br>
            é¸ã°ã‚Œã—è€…ãŸã¡ã‚ˆ</h1>
        </div>
    </div>
    <button id="toggleButton">Episode.1ã¸</button>
    
    <audio id="bgm" src="sei_ge_door_big_op02.mp3" preload="auto"></audio>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const toggleButton = document.getElementById('toggleButton');
            const doorContainer = document.querySelector('.door-container');
            const content = document.querySelector('.content');
            const bgm = document.getElementById('bgm');

            const petalContainer = document.createElement('div');
            petalContainer.id = 'petal-canvas-container';
            petalContainer.style.width = '100%';
            /* ğŸ”µ ä¿®æ­£ç‚¹ 3: ã‚³ãƒ³ãƒ†ãƒŠã®é«˜ã•ã‚’ãƒ“ãƒ¥ãƒ¼ãƒãƒ¼ãƒˆã¨åŒã˜ã«ã™ã‚‹ (ã‚ªãƒ¼ãƒãƒ¼ã‚µã‚¤ã‚ºç¦æ­¢) */
            petalContainer.style.height = '550%'; 
            petalContainer.style.position = 'absolute';
            petalContainer.style.top = '0';
            petalContainer.style.left = '0';
            petalContainer.style.zIndex = '1'; 
            
            content.insertBefore(petalContainer, content.firstChild); 
            content.style.zIndex = '6'; 

            toggleButton.addEventListener('click', function() {
                toggleButton.style.opacity = '0';
                toggleButton.style.pointerEvents = 'none';

                doorContainer.classList.add('door-open');
                
                // AudioContextã®åˆ¶ç´„ã«ã‚ˆã‚Šã€play()ã¯ãƒ¦ãƒ¼ã‚¶ãƒ¼æ“ä½œå†…ã§è¡Œã†
                bgm.currentTime = 0;
                bgm.play().catch(e => console.log("BGMå†ç”Ÿå¤±æ•—:", e));

                setTimeout(function() {
                    initPetalScene(petalContainer);
                }, 100); 
                
                setTimeout(function() {
                    window.location.href = 'counter.html';
                }, 5000); // æ¼”å‡ºæ™‚é–“ã‚’é•·ã‚ã«è¨­å®š
            });
        });

        // ===========================================
        // Three.js æ¡œã®èŠ±ã³ã‚‰ã‚·ãƒ¼ãƒ³åˆæœŸåŒ–é–¢æ•°
        // ===========================================

        function initPetalScene(container) {
            let scene, camera, renderer, clock, petalGroup;

            scene = new THREE.Scene();
            clock = new THREE.Clock();

            camera = new THREE.PerspectiveCamera(75, container.clientWidth / container.clientHeight, 0.1, 1000);
            camera.position.z = 2.5; 

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(container.clientWidth, container.clientHeight);
            container.appendChild(renderer.domElement);

            window.addEventListener('resize', onWindowResize, false);
            function onWindowResize() {
                camera.aspect = container.clientWidth / container.clientHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(container.clientWidth, container.clientHeight);
            }
            
            const ambientLight = new THREE.AmbientLight(0xffffff, 1.2); 
            scene.add(ambientLight);

            // ===========================================
            // æ¡œã®èŠ±ã³ã‚‰ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«ã‚·ã‚¹ãƒ†ãƒ 
            // ===========================================

            const petalCount = 1000; 
            const petalGeometry = new THREE.PlaneGeometry(0.1, 0.1); 
            
            const textureLoader = new THREE.TextureLoader();
            
            // ğŸ’¡ ãƒ†ã‚¯ã‚¹ãƒãƒ£ãƒ‘ã‚¹ã¯ç’°å¢ƒã«åˆã‚ã›ã¦ç¢ºèªã—ã¦ãã ã•ã„
            const petalTexture1 = textureLoader.load('Screenshot_20250720-010319~2.png'); 
            const petalMaterial1 = new THREE.MeshBasicMaterial({ 
                color: 0xffa8d8, 
                side: THREE.DoubleSide,
                transparent: true,
                opacity: 0.9,
                map: petalTexture1, 
                alphaTest: 0.5, 
            });

            const petalTexture2 = textureLoader.load('Screenshot_20250720-010327~3.png'); 
            const petalMaterial2 = new THREE.MeshBasicMaterial({ 
                color: 0xffffff, 
                side: THREE.DoubleSide,
                transparent: true,
                opacity: 0.9,
                map: petalTexture2, 
                alphaTest: 0.5, 
            });
            
            const petalTexture3 = textureLoader.load('Screenshot_20250720-010249~2.png'); 
            const petalMaterial3 = new THREE.MeshBasicMaterial({ 
                color: 0x87cefa, 
                side: THREE.DoubleSide,
                transparent: true,
                opacity: 0.9,
                map: petalTexture3, 
                alphaTest: 0.5, 
            });

            const petalMaterials = [petalMaterial1, petalMaterial2, petalMaterial3]; 

            petalGroup = new THREE.Group();
            scene.add(petalGroup);

            for (let i = 0; i < petalCount; i++) {
                const randomIndex = Math.floor(Math.random() * petalMaterials.length); 
                const randomMaterial = petalMaterials[randomIndex];

                const petal = new THREE.Mesh(petalGeometry, randomMaterial); 
                
                petal.position.set(
                    (Math.random() - 0.5) * 8,  
                    Math.random() * 5 + 3,      
                    (Math.random() - 0.5) * 5   
                );

                petal.rotation.set(
                    Math.random() * Math.PI * 2,
                    Math.random() * Math.PI * 2,
                    Math.random() * Math.PI * 2
                );

                petal.userData = {
                    fallSpeed: 0.001 + Math.random() * 0.005, 
                    rotateSpeed: (Math.random() - 0.5) * 0.03,
                    swayFactor: Math.random() * 0.08 + 0.03, 
                    swayOffset: Math.random() * Math.PI * 2, 
                    startHeight: petal.position.y 
                };
                
                petalGroup.add(petal);
            }

            // ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ãƒ«ãƒ¼ãƒ—
            function animate() {
                requestAnimationFrame(animate);

                const delta = clock.getDelta();
                const elapsedTime = clock.getElapsedTime();
                
                camera.position.x = Math.sin(elapsedTime * 0.05) * 0.1;
                
                petalGroup.children.forEach(petal => {
                    const userData = petal.userData;
                    
                    petal.position.y -= userData.fallSpeed * delta * 60; 
                    
                    petal.position.x += Math.sin(elapsedTime * 0.5 + userData.swayOffset) * userData.swayFactor * delta * 60;
                    petal.position.z += Math.cos(elapsedTime * 0.3 + userData.swayOffset * 0.5) * userData.swayFactor * 0.5 * delta * 60;

                    petal.rotation.z += userData.rotateSpeed * delta * 60 * 2; 
                    petal.rotation.y += userData.rotateSpeed * 0.5 * delta * 60;

                    if (petal.position.y < -15) { 
                        petal.position.y = userData.startHeight; 
                        petal.position.x = (Math.random() - 0.5) * 8;
                        petal.position.z = (Math.random() - 0.5) * 5;
                        
                        userData.fallSpeed = 0.001 + Math.random() * 0.005; 
                        userData.rotateSpeed = (Math.random() - 0.5) * 0.03;
                        userData.swayOffset = Math.random() * Math.PI * 2;
                    }
                });

                renderer.render(scene, camera);
            }

            animate();
        }
    </script>
