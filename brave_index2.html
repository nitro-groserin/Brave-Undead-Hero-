    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const toggleButton = document.getElementById('toggleButton');
            const doorContainer = document.querySelector('.door-container');
            const content = document.querySelector('.content');
            const bgm = document.getElementById('bgm');

            const petalContainer = document.createElement('div');

            petalContainer.style.width = '100%';
            petalContainer.style.height = '250%'; // ğŸ‘ˆ ä»¥å‰ã®è¦æœ›ã«ã‚ˆã‚Šæ‹¡å¼µã•ã‚ŒãŸã¾ã¾
            petalContainer.style.position = 'absolute';
            petalContainer.style.top = '0';
            petalContainer.style.left = '0';
            petalContainer.style.zIndex = '1'; 
            
            content.insertBefore(petalContainer, content.firstChild); 
            content.style.zIndex = '6'; 

            toggleButton.addEventListener('click', function() {
                toggleButton.style.opacity = '0';
                toggleButton.style.pointerEvents = 'none';

                doorContainer.classList.add('door-open');
                
                bgm.currentTime = 0;
                bgm.play();

                setTimeout(function() {
                    initPetalScene(petalContainer);
                }, 100); 
                
                setTimeout(function() {
                    window.location.href = 'counter.html';
                }, 5000); // æ¼”å‡ºæ™‚é–“ã‚’é•·ã‚ã«è¨­å®š
            });
        });

        // ===========================================
        // Three.js æ¡œã®èŠ±ã³ã‚‰ã‚·ãƒ¼ãƒ³åˆæœŸåŒ–é–¢æ•°
        // ===========================================

        function initPetalScene(container) {
            let scene, camera, renderer, clock, petalGroup;

            scene = new THREE.Scene();
            clock = new THREE.Clock();

            camera = new THREE.PerspectiveCamera(75, container.clientWidth / container.clientHeight, 0.1, 1000);
            camera.position.z = 2.5; // ã‚«ãƒ¡ãƒ©ã‚’å°‘ã—å¾Œã‚ã«å¼•ã

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(container.clientWidth, container.clientHeight);
            container.appendChild(renderer.domElement);

            window.addEventListener('resize', onWindowResize, false);
            function onWindowResize() {
                camera.aspect = container.clientWidth / container.clientHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(container.clientWidth, container.clientHeight);
            }
            
            // ç’°å¢ƒå…‰ã‚’è¿½åŠ ã—ã¦èŠ±ã³ã‚‰ãŒè¦‹ãˆã‚„ã™ãã™ã‚‹
            const ambientLight = new THREE.AmbientLight(0xffffff, 1.2); 
            scene.add(ambientLight);

            // ===========================================
            // æ¡œã®èŠ±ã³ã‚‰ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«ã‚·ã‚¹ãƒ†ãƒ 
            // ===========================================

            const petalCount = 1000; // èŠ±ã³ã‚‰ã®æšæ•°ã‚’å¢—ã‚„ã—ã¦è‡¨å ´æ„Ÿã‚’å‡ºã™
            const petalGeometry = new THREE.PlaneGeometry(0.1, 0.1); 
            
            // ãƒ†ã‚¯ã‚¹ãƒãƒ£ã‚’èª­ã¿è¾¼ã‚€
            const textureLoader = new THREE.TextureLoader();
            
            // ğŸ’¡ 1ã¤ç›®ã®ãƒ†ã‚¯ã‚¹ãƒãƒ£ (éŸ“å›½å›½æ——)
            const petalTexture1 = textureLoader.load('Screenshot_20250720-010319~2.png'); 
            const petalMaterial1 = new THREE.MeshBasicMaterial({ 
                color: 0xffa8d8, 
                side: THREE.DoubleSide,
                transparent: true,
                opacity: 0.9,
                map: petalTexture1, 
                alphaTest: 0.5, 
            });

            // ğŸ’¡ 2ã¤ç›®ã®ãƒ†ã‚¯ã‚¹ãƒãƒ£ (ä¾‹: æ—¥æœ¬å›½æ——)
            // **æ³¨æ„: ã“ã®ãƒ‘ã‚¹('japan_flag.png')ã¯ä»®ã®ã‚‚ã®ã§ã™ã€‚é©åˆ‡ãªç”»åƒã«å·®ã—æ›¿ãˆã¦ãã ã•ã„ã€‚**
            const petalTexture2 = textureLoader.load('Screenshot_20250720-010327~3.png'); 
            const petalMaterial2 = new THREE.MeshBasicMaterial({ 
                color: 0xffffff, // 2ã¤ç›®ã®èŠ±ã³ã‚‰ã®è‰²ã€ç™½ãªã©
                side: THREE.DoubleSide,
                transparent: true,
                opacity: 0.9,
                map: petalTexture2, 
                alphaTest: 0.5, 
            });

            // ãƒãƒ†ãƒªã‚¢ãƒ«ã®é…åˆ—ã‚’ä½œæˆ
            const petalMaterials = [petalMaterial1, petalMaterial2]; 

            petalGroup = new THREE.Group();
            scene.add(petalGroup);

            for (let i = 0; i < petalCount; i++) {
                // ğŸ’¡ ãƒ©ãƒ³ãƒ€ãƒ ã«ãƒãƒ†ãƒªã‚¢ãƒ«ã‚’é¸æŠã—ã€é©ç”¨
                const randomMaterial = petalMaterials[Math.floor(Math.random() * petalMaterials.length)];

                const petal = new THREE.Mesh(petalGeometry, randomMaterial); 
                
                // åˆæœŸä½ç½®ã‚’åºƒç¯„å›²ã«ã€ç”»é¢ä¸Šéƒ¨ã‹ã‚‰åºƒããƒ©ãƒ³ãƒ€ãƒ ã«é…ç½®
                petal.position.set(
                    (Math.random() - 0.5) * 8,  // x (-4ã‹ã‚‰4)
                    Math.random() * 5 + 3,      // y (3ã‹ã‚‰8, ç”»é¢ä¸Šéƒ¨å¤–ã‹ã‚‰)
                    (Math.random() - 0.5) * 5   // z (-2.5ã‹ã‚‰2.5, å¥¥è¡Œãã‚‚æ´»ç”¨)
                );

                petal.rotation.set(
                    Math.random() * Math.PI * 2,
                    Math.random() * Math.PI * 2,
                    Math.random() * Math.PI * 2
                );

                petal.userData = {
                    // è½ä¸‹é€Ÿåº¦ã¯é…ãã€ãƒ©ãƒ³ãƒ€ãƒ æ€§ã‚’å¼·èª¿
                    fallSpeed: 0.001 + Math.random() * 0.005, 
                    // å›è»¢é€Ÿåº¦ã¯ãƒ©ãƒ³ãƒ€ãƒ ã‹ã¤ä¸€å®šã®å‘¨æœŸã§å¤‰åŒ–
                    rotateSpeed: (Math.random() - 0.5) * 0.03,
                    swayFactor: Math.random() * 0.08 + 0.03, // æºã‚‰ãã®å¼·ã•
                    swayOffset: Math.random() * Math.PI * 2, // æºã‚‰ãã®ã‚ªãƒ•ã‚»ãƒƒãƒˆ
                    startHeight: petal.position.y // ãƒªã‚»ãƒƒãƒˆç”¨ã®é«˜ã•
                };
                
                petalGroup.add(petal);
            }

            // ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ãƒ«ãƒ¼ãƒ—
            function animate() {
                requestAnimationFrame(animate);

                const delta = clock.getDelta();
                const elapsedTime = clock.getElapsedTime();
                
                // ã‚«ãƒ¡ãƒ©ã®æºã‚‰ãã¯ç¶­æŒ
                camera.position.x = Math.sin(elapsedTime * 0.05) * 0.1;
                
                // æ¡œã®èŠ±ã³ã‚‰ã®ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³
                petalGroup.children.forEach(petal => {
                    const userData = petal.userData;
                    
                    // è½ä¸‹é€Ÿåº¦ã®é©ç”¨
                    petal.position.y -= userData.fallSpeed * delta * 60; 
                    
                    // å·¦å³ã®æºã‚‰ãï¼ˆé¢¨ã¨é‡åŠ›ã®ä¸è¦å‰‡æ€§ã‚’è¡¨ç¾ï¼‰
                    petal.position.x += Math.sin(elapsedTime * 0.5 + userData.swayOffset) * userData.swayFactor * delta * 60;
                    petal.position.z += Math.cos(elapsedTime * 0.3 + userData.swayOffset * 0.5) * userData.swayFactor * 0.5 * delta * 60;


                    // Zè»¸å›è»¢ã‚’ãƒ¡ã‚¤ãƒ³ã«ã€ã²ã‚‰ã²ã‚‰æ„Ÿã‚’å¼·èª¿
                    petal.rotation.z += userData.rotateSpeed * delta * 60 * 2; 
                    petal.rotation.y += userData.rotateSpeed * 0.5 * delta * 60;


                    // ç”»é¢ä¸‹éƒ¨ï¼ˆèµ¤ç·šã®ä½ç½®ï¼‰ã¾ã§æµã‚ŒãŸã‚‰ã€ä¸Šéƒ¨ã«æˆ»ã™ (å¤‰æ›´ç®‡æ‰€: -15 ã«å¤‰æ›´)
                    if (petal.position.y < -15) { 
                        petal.position.y = userData.startHeight; // å…ƒã®ãƒ©ãƒ³ãƒ€ãƒ ãªä¸Šéƒ¨ã«æˆ»ã™
                        petal.position.x = (Math.random() - 0.5) * 8;

                        // é€Ÿåº¦ãªã©ã‚’ãƒªã‚»ãƒƒãƒˆã—ã€æµã‚Œã«ãƒ©ãƒ³ãƒ€ãƒ æ€§ã‚’ä¸ãˆã‚‹
                        userData.fallSpeed = 0.001 + Math.random() * 0.005; 
                        userData.rotateSpeed = (Math.random() - 0.5) * 0.03;
                        userData.swayOffset = Math.random() * Math.PI * 2;
                    }
                });

                renderer.render(scene, camera);
            }

            animate();
        }
